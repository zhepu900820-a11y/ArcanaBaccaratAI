{% extends "base.html" %}
{% block content %}
<div class="text-center mb-3">
  <h4>🎯 下一手建議會即時更新（AI + 配注）</h4>
</div>

<div class="card mb-3">
  <div class="card-body text-center">
    <div class="btn-group mb-3">
      <button id="btn-b" class="btn btn-danger btn-lg">🔴 記錄 莊</button>
      <button id="btn-p" class="btn btn-primary btn-lg">🔵 記錄 閒</button>
      <button id="btn-t" class="btn btn-success btn-lg">🟢 記錄 和</button>
    </div>
    <div class="input-group">
      <input id="txt" class="form-control form-control-lg" placeholder="也可輸入：莊/閒/和 或 B/P/T">
      <button id="btn-send" class="btn btn-warning btn-lg">送出</button>
      <button id="btn-clear" class="btn btn-outline-light btn-lg">清空</button>
    </div>
    <div id="advice" class="mt-3 fs-5 text-info">下一局建議：—</div>
    <div id="stake" class="mt-1 text-warning">配注建議：—</div>
    <div class="mt-1 text-success">當前盈虧（抽水後）：<span id="pnl">0</span> U</div>
  </div>
</div>

<div class="row g-3">
  <div class="col-md-4">
    <div class="card h-100">
      <div class="card-header">📊 即時統計</div>
      <div class="card-body">
        <div>莊：<span id="stat-b">0</span></div>
        <div>閒：<span id="stat-p">0</span></div>
        <div>和：<span id="stat-t">0</span></div>
        <hr>
        <div>總局數：<span id="stat-total">0</span></div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card h-100">
      <div class="card-header">📜 當前路單</div>
      <div class="card-body">
        <div id="route" class="d-flex flex-wrap"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
