<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ app_title or "登入" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">  
  <style>body{background:#0f0f0f;color:#eee}.card{background:#1b1b1b;border:1px solid #333}</style>
</head>
<body class="d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow">
          <div class="card-body">
            <h4 class="mb-3 text-center">🎯 Arcana Baccarat AI 登入</h4>
            {% if error %}<div class="alert alert-danger py-2">{{ error }}</div>{% endif %}
            <form method="post" action="/login">
              <div class="mb-3">
                <label class="form-label">帳號</label>
                <input name="username" class="form-control form-control-lg" value="admin">
              </div>
              <div class="mb-3">
                <label class="form-label">密碼</label>
                <input name="password" type="password" class="form-control form-control-lg" value="1234">
              </div>
              <button class="btn btn-warning w-100 btn-lg">登入</button>
            </form>
            <div class="text-muted small mt-3 text-center">預設帳密：admin / 1234</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
