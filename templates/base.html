<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ app_title or "Arcana Baccarat AI" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/home">Arcana Baccarat AI</a>
    <div class="d-flex align-items-center">
      {% if user %}
        <span class="badge bg-secondary me-2">帳號：{{ user.username }}（{{ user.level }}）</span>
        <a class="btn btn-outline-light btn-sm me-2" href="/report">報表</a>
        <a class="btn btn-outline-warning btn-sm me-2" href="/admin">後台</a>
        <a class="btn btn-danger btn-sm" href="/logout">登出</a>
      {% else %}
        <a class="btn btn-warning btn-sm" href="/login">登入</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container my-4">
  {% block content %}{% endblock %}
</div>
<script src="/static/script.js"></script>
</body>
</html>
